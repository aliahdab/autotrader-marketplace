spring.application.name=autotrader-backend
server.port=8080

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# JWT Configuration
autotrader.app.jwtSecret=autotraderSecretKey123456789012345678901234567890ABCDEFGHIJKLMNOPQRSTUVWXYZ
autotrader.app.jwtExpirationMs=86400000

# Logging Configuration
logging.level.org.springframework.security=DEBUG
logging.level.com.autotrader.autotraderbackend.service.storage=INFO
logging.level.com.autotrader.autotraderbackend.service.CarListingService=DEBUG

# Storage Configuration (unified)
# storage.type: Determines the storage strategy.
#   'local': Use only local file system storage (defined by storage.location).
#   's3': Use only AWS S3 storage (requires aws.s3.* properties).
#   's3_with_local_fallback': Use S3 as primary, fall back to local storage if S3 fails.
#   Default (if missing or invalid): 'local'
storage.type=local
storage.location=upload-dir
storage.baseUrl=http://localhost:8080/api/files


# AWS S3 Configuration (used by S3StorageService)
# Note: S3 configuration is now under the storage.s3.* prefix
storage.s3.accessKeyId=YOUR_ACCESS_KEY
storage.s3.secretAccessKey=YOUR_SECRET_KEY
storage.s3.region=us-east-1
storage.s3.bucketName=autotrader-marketplace
storage.s3.signedUrlExpirationSeconds=3600
